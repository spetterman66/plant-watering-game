<body class="main" id="main" onload="initializeGame()">
    <noscript>This application requires JavaScript to be enabled.</noscript>
    <div class="tutorial" id="tutorial">
        <h1>🌱 Plant Watering Game</h1>
        <p style="line-height: 30px;">
            Click on the water droplet button to water the plant. 
            <br>
            The button will be disabled for 5 seconds after clicking it.
            <br>
             The plant will grow and you will get points. 
            <br>
            The plant will shrink if you don't water it.
            <br>
            You will lose points if the plant dies.
        </p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game">
            <p id="plant" style="font-size:20px;">🌱</p>
        <div id="maininfo">
            <button id="waterplant" title="Press this button to water the plant" onclick="waterPlant()">💧</button>
            <button id="help" title="Press this button to open the tutorial" onclick="openTutorial()">❓</button>
            <button id="save" title="Press this button to save your game" onclick="saveGame()">💾</button>
            <button id="load" title="Press this button to load your game" onclick="loadGame()">📂</button>
            <button id="reset" title="Press this button to reset the game" onclick="resetGame()">🔄</button>
            <p class="scoreitem">Score: <span id="score">0</span></p>
        </div>
    </div>
</body>

</html>
